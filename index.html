<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="border">
        <div class="wrapper">
          <form id="search" class="mb-3">
            <div class="row">
            <div class="col-9">
            <input
              type="search"
              placeholder="Search for city"
              class="form-control"
              id="cityInput"
              autocomplete="off"
            />
            </div>
            <div class="col-3">
            <input type="submit" value="search" class="btn btn-primary w-100" />
          </form>
        </div>
      </div>
          <div class="top">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="sun"
                  id="icon"
                />

                <bold id="temperature"></bold>
                <small><a href="£" id="celsius">C</a>°| <a href="%"  id="fahrenheit">F</a>°</small>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/saulevaldo/simple-weather-application"
            target="_blank"
            >open-source code</a
          >
          by Saule Sceponaviciute
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
